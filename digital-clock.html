<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-clock fast-food</title>
    <link rel="stylesheet" href="./digital-clock.css">
</head>
<body>
    <div id="preloader" class="preloader">
      <img src="./image/logo.png" alt="Loading..." class="spinner">
    </div>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>

    <script src="./digital-clock.js"></script>
</body>
</html>
