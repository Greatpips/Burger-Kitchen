<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator2.css">
</head>
<body>
  <div id="preloader" class="preloader">
      <img src="./image/logo.png" alt="Loading..." class="spinner">
    </div>
    <div id="calculator">
      <input id="display" readonly >
      <div id="keys">
        <button  class="operator-btn">+</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button  class="operator-btn">-</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button  class="operator-btn">*</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button  class="operator-btn">/</button>
        <button >0</button>
        <button >00</button>
        <button >.</button>
        <button  class="operator-btn">C</button>
        <button >=</button>
      </div>
    </div>

    <script src="./calculator2.js"></script>
</body>
</html>
